<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
    <div class="etracker">
    <table id="inputTable">
    <tr>
        <td><label for="Expense">Expense:</label> </td>
        <td>        <input type="text" id="Expense" placeholder="how did you spend your money?" size="30"><br></td>
    </tr>
    <tr>
        <td>    <label for="date">Date</label>        </td>
        <td>    <input type="date" id="date" ><br>        </td>

    </tr>  
    <tr>
        <td>    <label for="billAmt">Bill amount</label>        </td>
        <td>    <input type="text" id="billAmt" placeholder="how much did you spend?"><br>
        </td>
    </tr>      
    <tr>
        <td rowspan="2"> <center>  <button type="submit" class="btn btn-primary" id="addBtn">Add+</button></center> 
        </td>
    </tr>

</table>

<div class="expensesTable">
<table id="expensesTable">
    <tr>
        <th>Expense</th>
        <th>Date</th>
        <th>Amount</th>
    </tr> 
    <tr placeholder="No expenses">
        <td id="expenses"></td>
        <td id="dates"></td>
        <td id="bills"></td>
    </tr>

</table>

</center>

</div>
</div>




    <script src="./script.js"></script>
</body>
</html>
